<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Palette Picker</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body class="app">
  <span class="header">Palette Picker</span>

  <div class="color-selection-wrapper">
    <div class="color-choice color-1">
      <span class="lock-color"></span>
      <span class="color-hex-value">#D3F6DB</span>
    </div>
    <div class="color-choice color-2">
        <span class="lock-color"></span>
        <span class="color-hex-value">#92D5E6</span>
    </div>
    <div class="color-choice color-3">
        <span class="lock-color"></span>
        <span class="color-hex-value">#772D8B</span>
    </div>
    <div class="color-choice color-4">
        <span class="lock-color"></span>
        <span class="color-hex-value">#5A0B4D</span>
    </div>
    <div class="color-choice color-5">
        <span class="lock-color"></span>
        <span class="color-hex-value">#A1EF8B</span>
    </div>
  </div>

  <input type="button" value="Generate New Palette" />

  <span class="save-palette-section">
    <select class="project-dropdown">
      <option value="Project 1">Project 1</option>
      <option value="Project 2">Project 2</option>
      <option value="Project 3">Project 3</option>
      <option value="Project 4">Project 4</option>
      <option value="Project 5">Project 5</option>
    </select>

    <input class="save-project-input" type="text" placeholder="Palette Name" />

    <input class="save-project-submit" type="submit" value="Save Palette" />
  </span>

  <span class="create-project-section">
    <span>Create a new project:</span>
    <input type="text" placeholder="New project name" />
    <input type="submit" value="Save Project" />
  </span>

  <div class="project-container">
    <div class="project">
      <span class="project-name">Project 1</span>
      <span class="project-palette">
        <span class="palette-name">Palette 1</span>

        <span class="palette-color-group">
          <div class="palette-color"></div>
          <div class="palette-color"></div>
          <div class="palette-color"></div>
          <div class="palette-color"></div>
          <div class="palette-color"></div>
        </span>

        <span class="delete-palette-button">Delete</span>
      </span>

      <span class="project-palette">
        <span class="palette-name">Warm Combo</span>

        <span class="palette-color-group">
          <div class="palette-color"></div>
          <div class="palette-color"></div>
          <div class="palette-color"></div>
          <div class="palette-color"></div>
          <div class="palette-color"></div>
        </span>

        <span class="delete-palette-button">Delete</span>
      </span>
    </div>

    <div class="project-container">
      <div class="project">
        <span class="project-name">Project 1</span>
        <span class="project-palette">
          <span class="palette-name">Nature</span>

          <span class="palette-color-group">
            <div class="palette-color"></div>
            <div class="palette-color"></div>
            <div class="palette-color"></div>
            <div class="palette-color"></div>
            <div class="palette-color"></div>
          </span>

          <span class="delete-palette-button">Delete</span>
        </span>
      </div>
    </div>

    <script type="text/js" src="./js/scripts.js"></script>
</body>

</html>
