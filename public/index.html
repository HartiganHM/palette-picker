<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Palette Picker</title>
  <link rel="stylesheet" type="text/css" href="./css/fix.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/fontello/css/fontello.css">
</head>

<body class="app">
  <span class="header-wrapper">
    <span class="header">Palette Picker</span>

    <form class="create-project-section">
      <input class="new-project-input" type="text" placeholder="Create a project" value="" />
      <button class="save-project-button">Save Project</button>
    </form>
  </span>

  <div class="color-selection-wrapper">
    <div class="color-choice color-1">
      <i class="lock icon-lock-open"></i>
      <span class="color-hex-value">#D3F6DB</span>
    </div>
    <div class="color-choice color-2">
      <i class="lock icon-lock-open"></i>
      <span class="color-hex-value">#92D5E6</span>
    </div>
    <div class="color-choice color-3">
      <i class="lock icon-lock-open"></i>
      <span class="color-hex-value">#772D8B</span>
    </div>
    <div class="color-choice color-4">
      <i class="lock icon-lock-open"></i>
      <span class="color-hex-value">#5A0B4D</span>
    </div>
    <div class="color-choice color-5">
      <i class="lock icon-lock-open"></i>
      <span class="color-hex-value">#A1EF8B</span>
    </div>
  </div>

  <span class='generate-palette-button'>Generate New Palette</span>

  <span class="save-palette-section">
    <div class="dropdown-wrapper">
      <span class="project-dropdown">Select a Project
        <i class="icon-right-dir"></i>
      </span>

      <div class="hidden project-selection">
        <span class="dropdown-item dropdown-placeholder">No Projects</span>
      </div>
    </div>

    <input class="save-palette-input" type="text" placeholder="Palette Name" value="" />

    <span class="save-palette-submit">Save Palette</span>
  </span>

  <div class="project-container">
    
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/scripts.js"></script>
</body>

</html>
