<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Palette Picker</title>
  <link rel="stylesheet" type="text/css" href="./css/fix.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis|Space+Mono" rel="stylesheet">
  <link rel="stylesheet" href="./css/fontello/css/fontello.css">
</head>

<body class="app">
  <span class="header-wrapper">
    <span class="header"></span>
  </span>

  <div class="color-selection-container">
    <span class='generate-palette-button'></span>

    <div class="color-selection-cap-container">
      <img class="color-cap-top" src="./images/Color-Caps-Top.svg" alt="Palette-Picker-Container-Tops" />
      <img class="color-cap-left" src="./images/Color-Caps-Left.svg" alt="Palette-Picker-Container-Left" />
  
      <div class="color-selection-wrapper">
        <div class="color-choice color1">
          <i class="lock icon-lock-open"></i>
          <span class="color-hex-value">#D3F6DB</span>
        </div>
        <div class="color-choice color2">
          <i class="lock icon-lock-open"></i>
          <span class="color-hex-value">#92D5E6</span>
        </div>
        <div class="color-choice color3">
          <i class="lock icon-lock-open"></i>
          <span class="color-hex-value">#772D8B</span>
        </div>
        <div class="color-choice color4">
          <i class="lock icon-lock-open"></i>
          <span class="color-hex-value">#5A0B4D</span>
        </div>
        <div class="color-choice color5">
          <i class="lock icon-lock-open"></i>
          <span class="color-hex-value">#A1EF8B</span>
        </div>
      </div>
  
      <img class="color-cap-bottom" src="./images/Color-Caps-Bottom.svg" alt="Palette-Picker-Container-Bottoms" />
      <img class="color-cap-right" src="./images/Color-Caps-Right.svg" alt="Palette-Picker-Container-Bottoms" />
    </div>
  </div>

  <form class="create-project-section">
    <span class="new-project-input-wrapper">
      <input class="new-project-input" type="text" placeholder="Create a project" value="" />
    </span>
    <button class="save-project-button"></button>
  </form>

  <form class="save-palette-section">
    <button class="save-palette-submit"></button>

    <span class="save-palette-input-wrapper">
      <input class="save-palette-input" type="text" placeholder="Palette Name" value="" />
    </span>
  </form>

  <div class="dropdown-wrapper">
    <span class="project-dropdown">
    </span>

    <div class="hidden project-selection">
      <span class="dropdown-item dropdown-placeholder">No Projects</span>
    </div>
  </div>

  <div class="project-container"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/scripts.js"></script>
</body>

</html>
