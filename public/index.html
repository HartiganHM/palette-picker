<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Palette Picker</title>
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>
  <span class="header">Palette Picker</span>

  <div class="color-selection-wrapper">
    <div class="color-1"></div>
    <div class="color-2"></div>
    <div class="color-3"></div>
    <div class="color-4"></div>
    <div class="color-5"></div>
  </div>

  <input type="button" value="Generate New Palette" />

  <span class="save-project-section">
    <select class="project-dropdown">
      <option value="Select a project">Select a project</option>
      <option value="Project 1">Project 1</option>
      <option value="Project 2">Project 2</option>
    </select>

    <input class="save-project-input" type="text" placeholder="Palette Name">

    <input class="save-project-submit" type="submit" value="Save Palette">
  </span>
  <script type="text/js" src="./js/scripts.js"></script>
</body>

</html>
